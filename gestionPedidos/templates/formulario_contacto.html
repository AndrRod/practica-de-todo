<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    
    <title>Formulario contacto</title>
</head>
<body>
<div class="container" style='background-color: green; border-radius: 30px;'>
    
    {% if form.errors %}

    <p style="color: red;">Por favor revisa este campo</p>

    {% endif %}

    {% if messages %}

      <div class="alert alert-warning alert-dismissible fade show m-4" role="alert">
            {% for message in messages %}
                <p>{{ message }} </p>
            {% endfor %}
            <button  type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        

        {% comment %} <a href="{% url 'contacto' %}"  class="btn btn-primary">Regresar</a> {% endcomment %}
    

    {% endif %}

    <h1 style="text-align: center; margin: 1%; padding: 1%">Cont√°ctanos</h1>

    {% csrf_token %} 

    
    <form class='m-3 p-3 fa' action="" method="POST" style="text-align: center;">
        <table style="margin: 20px auto;"> {{form.as_table}} {% csrf_token %} </table>
        <input class='btn btn-dark'style="width: 150px;" type="submit" value="Enviar">
    
    </form>
    
    </div>




     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
