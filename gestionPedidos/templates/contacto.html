<html>
    <head>

        <title>Contactar</title>
    </head>
    <body>
        <h1>Contactanos</h1>
        <!--method='GET' se envia utilizando la url del navegador como medio de transporte -->
        <!-- tenemos que decir django registre la url y tmb hay que crear una vista que nos lleve a este formulario (url) -->
        <!-- la accion (action) es ir a una url no definida -->
        <!-- necesitamos una vista (views) que nos diga que si la informacion llega o no al servidor -->
        <!-- POST enviar -->
        
        <form action="/contacto/" method="POST">{% csrf_token %}
            <p>asunto: <input type="text" name="asunto"></p>
            <p>Email: <input type="text" name="Email"></p>
            <p>Mensaje: <textarea name="Mensaje" rows="15" cols="45"></textarea></p>
            <input type="submit" value="Enviar">
        </form>
        
        
    </body>

</html>
